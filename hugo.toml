baseURL = 'https://xandria-bv.web.app/'
title = 'Xandria'
theme = 'ananke'

defaultContentLanguage = 'nl'

[params]
  site_logo = "/images/logo.svg"
  # Set this to your deployed Apps Script web app URL (or override per-shortcode)
  contactScriptURL = "https://script.google.com/macros/s/AKfycbzVSNdjxX8CCUWso6ucyKHNas3Ws9j2gu4WBN9Rjh9pyHxQqdIUSySLmeNMhqlnBl4I/exec"
  # The secret is now read from the CONTACT_FORM_SECRET environment variable during build.
  googleMapsApiKey = ""

[languages]
  [languages.nl]
    languageName = 'Nederlands'
    languageCode = 'nl-NL'
    contentDir = 'content/nl' 
    weight = 1
  [languages.en]
    languageName = 'English'
    languageCode = 'en-US'
    contentDir = 'content/en' 
    weight = 2

[security]
  [security.funcs]
    getenv = ["^HUGO_", "^CI$", "CONTACT_FORM_SECRET", "HUGO_PARAMS_GOOGLEMAPSAPIKEY"]