<nav id="site-nav" class="site-nav pv2 ph3 ph4-ns" role="navigation">
  <div class="flex-l center items-center justify-between site-nav-inner">
    <a href="{{ .Site.Home.RelPermalink }}" class="site-logo no-underline">
      {{ with .Site.Params.site_logo }}
        <img src="{{ urls.RelURL . }}" alt="{{ $.Site.Title }} logo" />
      {{ else }}
        {{ .Site.Title }}
      {{ end }}
    </a>

    <button id="nav-toggle" class="site-nav__toggle" aria-label="Menu" aria-expanded="false">
      <span class="hamburger" aria-hidden="true"></span>
    </button>

    <div class="flex-l items-center">
      <ul class="pl0 mr3 site-menu" role="menu">
        <li class="list f5 f4-ns fw4 dib pr3" role="none"><a role="menuitem" class="no-underline" href="{{ "/over-ons" | relURL }}">Over Ons</a></li>
        <li class="list f5 f4-ns fw4 dib pr3" role="none"><a role="menuitem" class="no-underline" href="{{ "/aanbod" | relURL }}">Te huur</a></li>
        <li class="list f5 f4-ns fw4 dib pr3" role="none"><a role="menuitem" class="no-underline" href="{{ "/panden" | relURL }}">Panden</a></li>
        <li class="list f5 f4-ns fw4 dib pr3" role="none"><a role="menuitem" class="no-underline" href="{{ "/contact" | relURL }}">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var nav = document.getElementById('site-nav');
  var toggle = document.getElementById('nav-toggle');
  var menu = nav.querySelector('.site-menu');
  var shrinkClass = 'site-nav--small';
  var openClass = 'site-menu--open';

  function onScroll() {
    var current = window.pageYOffset || document.documentElement.scrollTop;
    if (current > 80) {
      nav.classList.add(shrinkClass);
    } else {
      nav.classList.remove(shrinkClass);
    }
  }

  // Toggle mobile menu
  toggle.addEventListener('click', function() {
    var expanded = this.getAttribute('aria-expanded') === 'true';
    this.setAttribute('aria-expanded', (!expanded).toString());
    nav.classList.toggle(openClass);
  });

  window.addEventListener('scroll', onScroll, { passive: true });
  onScroll();
});
</script>
