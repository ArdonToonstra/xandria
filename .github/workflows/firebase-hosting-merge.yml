name: Deploy to Firebase Hosting
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.150.0'
          extended: true
      - name: Build site
        env:
          CONTACT_FORM_SECRET: ${{ secrets.CONTACT_FORM_SECRET }}
          HUGO_PARAMS_GOOGLEMAPSAPIKEY: ${{ secrets.HUGO_PARAMS_GOOGLEMAPSAPIKEY }}
        run: hugo --minify
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_XANDRIA_BV }}
          channelId: live
          projectId: xandria-bv
