baseURL = 'https://xandria.be/'
title = 'Xandria Huisvesting'
theme = 'ananke'

defaultContentLanguage = 'nl'

[params]
  site_logo = "/images/logo.png"

[languages]
  [languages.nl]
    languageName = 'Nederlands'
    languageCode = 'nl-NL'
    contentDir = 'content/nl' 
    weight = 1
  [languages.en]
    languageName = 'English'
    languageCode = 'en-US'
    contentDir = 'content/en' 
    weight = 2